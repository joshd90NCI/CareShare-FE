# Redirect all HTTP requests to HTTPS
server {
    listen 80;
    server_name careshare.joshuadanceywebdev.ie;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name careshare.joshuadanceywebdev.ie;

    root /usr/share/nginx/html;
    index index.html;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/careshare.joshuadanceywebdev.ie/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/careshare.joshuadanceywebdev.ie/privkey.pem;

    # Recommended SSL settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # Serve JavaScript files with the correct MIME type
    location ~* \.js$ {
        types {
            application/javascript js;
        }
        try_files $uri =404;
    }

    # This block ensures that requests for files (like CSS, JS, images) are served correctly
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
        try_files $uri =404;
    }

    # This catch-all location block ensures that all requests that don't match a file
    # are routed to index.html, which is necessary for client-side routing in SPAs
    location / {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }
}
